<h2>Add new rating</h2>
<form action="{% url " blog:post_rating" post.id %}" method="post">
    <div class="left">
        {{ form.name.as_field_group }}
    </div>
    <div class="left">
        {{ form.email.as_field_group }}
    </div>
    {{ form.rating.as_field_group }}
    {% csrf_token %}
    <p><input type="submit" value="Add rating"></p>
</form>
