<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
    </head>
<body>
    <div>
        <h2>Modules</h2>
        <ul>
            {% for module in modules %}
                <li>{{module.title}}</li>
            {% endfor}
        </ul>
    </div>
    <div>
    <h2>Upload student Work</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% form.as_p %}
        <button type="submit">Upload</button>
    </form>
</div>
